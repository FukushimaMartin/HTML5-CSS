<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        background: royalblue;
        padding: 10px;
        color: #fff;
        text-align: center;
    }

    .container{
        height: 500px;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 100px;
        align-content: center;
        background-color: skyblue;
    }
    </style>
   

</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
       
    </div>
</body>
</html>
